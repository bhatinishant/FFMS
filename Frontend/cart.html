<!-- Cart Page (cart.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Cart</h1>
    </header>
    <div class="profile-container">   
    </div>

    <!-- Cart Summary Section -->
    <section class="cart-summary">
        <h2>Your Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will be dynamically loaded here -->
        </ul>
        <div class="cart-total">
            <strong>Total:</strong> <span class="total-price">$0.00</span>
        </div>
        <button id="checkout" class="checkout-btn">Proceed to Checkout</button>
    </section>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <h3>Confirm Your Order</h3>
            <p>Are you sure you want to place this order?</p>

            <!-- Payment Method Dropdown -->
            <label for="paymentMethod"><strong>Choose Payment Method:</strong></label>
            <select id="paymentMethod" required style="margin: 10px 0; padding: 6px; width: 100%;">
                <option value="">--Select Payment Method--</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
                <option value="Cash">Cash</option>
            </select>

            <button class="confirm-btn" id="confirmOrder">Yes, Place Order</button>
            <button class="cancel-btn" id="cancelOrder">Cancel</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <button class="flight-btn blue-clr" id="backToMenuBtn">Back to Menu</button>
        <button class="flight-btn gray-clr" onclick="window.location.href='index.html'">Back to Flights</button>
    </footer>

    <!-- JavaScript File -->
    <script src="cart.js"></script>
</body>
</html>
