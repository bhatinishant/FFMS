<!-- Confirmation Page (confirmation.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <header>
        <h1>Order Confirmation</h1>
        <div class="profile-container">   
        </div>
    </header>
    <section class="confirmation">
        <h2>Thank you for your order!</h2>
        <p>Your order has been placed successfully. Here are the details:</p>
        <ul class="order-summary">
            <!-- Order summary will be dynamically loaded here -->
        </ul>
        <h3>Total: $<span class="confirmation-total">0.00</span></h3>
        <div class="button-group">
            <button class="flight-btn gray-clr" onclick="window.location.href='index.html'">Continue Shopping</button>
            <button class="flight-btn green-clr" onclick="window.location.href='history.html'">View Order History</button>
        </div>
    </section>
    <script src="confirmation.js"></script>
</body>
</html>
